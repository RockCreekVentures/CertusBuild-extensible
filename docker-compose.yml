services:
  cb-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: certusbuild/planning-app:latest
    container_name: cb-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      # Override certain values from env file if needed
      - REDIS_URL=redis://redis:6379
      # Enable authentication bypass for testing
      - AUTH_BYPASS_ENABLED=true
    volumes:
      - certusbuild_data:/app/public/content
      - certusbuild_uploads:/app/public/uploads
    depends_on:
      - redis
    networks:
      cb-net:
        aliases:
          - certusbuild-planning
          - cb-planning

  # Redis for session storage
  redis:
    image: redis:alpine
    container_name: cb-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      cb-net:
        aliases:
          - redis
          - memdb
    command: redis-server --appendonly yes

  # Nginx reverse proxy
  nginx:
    image: nginx:stable-alpine
    container_name: cb-nginx
    restart: unless-stopped
    ports:
      - "18080:80"
      - "18443:443"
    volumes:
      - ./nginx/certusbuild.conf:/etc/nginx/conf.d/certusbuild.conf
      - ./nginx/logs:/var/log/nginx
      - ./certs:/certs:ro
#      - ./certbot/www:/var/www/certbot
    networks:
      - cb-net
    depends_on:
      - cb-app

  # Certbot for SSL certificates
#  certbot:
#    image: certbot/certbot
#    container_name: certbot
#    volumes:
#      - ./certbot/conf:/etc/letsencrypt
#      - ./certbot/www:/var/www/certbot
#    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  cb-net:
    driver: bridge

volumes:
  certusbuild_data:
  certusbuild_uploads:
  redis_data:
